{% extends 'base.html' %}{% load static %}{%load crispy_forms_tags%}{% block content %}{%load crispy_forms_tags%}
<div class="container">
  <div class="row">
    <h1 class="Display-3 text-center">Book Appointment with <span class="text-danger">{{ doctor.first_name }} {{doctor.last_name }}</span></h1>
    <div class="col-4 mt-5 p-5 mx-auto border">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form|crispy}}
        <button type="submit" class="btn btn-info w-100 text-center">
          Create Blog Post
        </button>
      </form>
      <a href="{%url 'appointment_confirmation'%}" class="text-primary mt-5">go to my appointement list...</a>
    </div>
  </div>
</div>
{% endblock %}
